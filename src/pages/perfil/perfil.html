<ion-header>

    <ion-navbar color="perfil">
      <ion-title>Crear Ruta</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content padding>
  <ion-searchbar placeholder="¿A dónde quieres ir?" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of items">
        <h2>{{item.title}}</h2>
        <button ion-button clear item-end (click)="openItem(item)">Ir</button>
      </ion-item>
    </ion-list>
</ion-content>
