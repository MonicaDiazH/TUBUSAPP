<ion-header>

  <ion-navbar color="rutas">
    <ion-title>Ruta de Buses</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar placeholder="Buscar Ruta de Bus" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="assets/img/bus-stop.png">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <button ion-button clear item-end (click)="openItem(item)">Info</button>
        </ion-item>
      </ion-list>
</ion-content>
