<ion-header>

  <ion-navbar color="horarios"> 
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>

          <img [src]="'assets/img/ruta_'+item.id+'.png'">

          <ion-item>
            <ion-icon name="clock" item-start large></ion-icon>
            <h2>Horarios</h2>
            <p>{{item.horario}}</p>
          </ion-item>
        
          <ion-item>
            <ion-icon name="cash" item-start large ></ion-icon>
            <h2>Tarifa</h2>
            <p>{{item.tarifa}}</p>
          </ion-item>

          <ion-item>
              <ion-icon name="pin" item-start large ></ion-icon>
              <h2>Recorrido</h2>
              <p>{{item.recorrido}}</p>
            </ion-item>
   
    </ion-card>    

</ion-content>
