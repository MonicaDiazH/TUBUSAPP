<ion-header>

  <ion-navbar>
    <ion-title>Detalles de Ruta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="map_canvas"></div>
    <div>
   <ion-card>
    
    <!--<img [src]="'assets/img/r_'+item.id+'.jpg'">-->
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
      
      <ion-list inset>
          <ion-grid>
            <ion-row>
              <ion-col col-12><h2>{{ item.ruta1}}</h2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6><p>{{ item.tiempo }}  </p></ion-col>
                <ion-col col-6><p>Tarifa: {{ item.tarifa}}</p></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12><h2>{{ item.ruta2 }}</h2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6><p>{{ item.tiempo }}  </p></ion-col>
                <ion-col col-6><p>Tarifa: {{ item.tarifa}}</p></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6><p>{{ item.latitud }}  </p></ion-col>
              <ion-col col-6><p>{{ item.longitud}}</p></ion-col>
          </ion-row>
          </ion-grid>    
      </ion-list>
    
    </ion-card>
  </div>
</ion-content>
