<ion-header>

  <ion-navbar color="tickets">
    <ion-title>Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="seleccion">
    <ion-segment-button value="pagar">Pagar</ion-segment-button>
    <ion-segment-button value="consumo">Consumo</ion-segment-button>
    <ion-segment-button value="saldo">Saldo</ion-segment-button>
    </ion-segment>
    <br>
    <div *ngIf="seleccion == 'pagar'">
        <ion-card>
            <img src="assets/img/pagar.png"/>
            <ion-card-content>
              <p>
                Acerca tu código al dispositivo infrarojo del transporte público.
              </p>
            </ion-card-content>
          </ion-card>
    </div>
    <div *ngIf="seleccion == 'consumo'">
      <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list inset>
        <button ion-item *ngFor="let item of items">
          <ion-grid>
            <ion-row>
              <ion-col col-12><h2>{{ item.fecha }}</h2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6><p>{{ item.title }}  </p></ion-col>
                <ion-col col-6><p>Tarifa: {{ item.tarifa }}</p></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6><p>{{ item.title1 }}</p></ion-col>
                <ion-col col-6><p>Tarifa: {{ item.tarifa }}</p></ion-col>
            </ion-row>
          </ion-grid>    
        </button> 
      </ion-list>
    </div>
    <div *ngIf="seleccion == 'saldo'">
        <ion-item>
            <ion-icon name="cash" item-start large></ion-icon>
            <h2>Saldo disponible</h2>
            <p>$13.50</p>
          </ion-item>
        
          <ion-item>
            <ion-icon name="pie" item-start large ></ion-icon>
            <h2>Consumido</h2>
            <p>$ 6.50</p>
          </ion-item>
        
          <ion-item>
            <button ion-button icon-start clear item-end>
              <ion-icon name="swap"></ion-icon>
              Comprar Saldo
            </button>
          </ion-item>
    </div>
</ion-content>
